{% extends "base.html" %}

{% block content %}
<h2>Fazer upload de arquivo</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.description.label_tag }} 
    {{ form.description }}
    <br><br>
    <label for="folder">Pasta:</label>
    <select name="folder" id="folder" required>
        {% for folder in form.fields.folder.queryset %}
            <option value="{{ folder.id }}">
                {% if folder.folder_name == request.user.id|stringformat:"s" %}
                    Meus Arquivos
                {% else %}
                    {{ folder.folder_name }}
                {% endif %}
            </option>
        {% endfor %}
    </select>
    <br><br>
    {{ form.file.label_tag }}
    {{ form.file }}
    <br><br>
    
    <button type="submit">Enviar</button>
</form>

<br>
<a href="{% url 'files:file_management' %}">Voltar para gest√£o de arquivos</a>
{% endblock %}
