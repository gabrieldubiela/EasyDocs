{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <label for="new_folder_name">Nome da nova pasta:</label>
    <input type="text" name="folder_name" id="new_folder_name" required>
    
    <label for="parent_folder">Pasta pai (opcional):</label>
    <select name="parent_folder" id="parent_folder">
        {% for folder in folders %}
            <option value="{{ folder.id }}">
                {% if folder.folder_name == request.user.id|stringformat:"s" %}
                    Meus Arquivos
                {% else %}
                    {{ folder.folder_name }}
                {% endif %}
            </option>
        {% endfor %}
    </select>
    <button type="submit">Criar</button>
</form>
<a href="{% url 'files:file_management' %}">Voltar para gest√£o de arquivos</a>
{% endblock %}
